# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testewebappp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d0ab2c69707945fcb1f9338a468f7977 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e6f2abd244684fa3a260e37cfc579d05 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d0ab2c69707945fcb1f9338a468f7977 }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testewebappp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4945a41585774ae59288c8d23bf6cc4c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d0ab2c69707945fcb1f9338a468f7977 }}/azure-app-service/windows/parkingpage:${{ github.sha }}'